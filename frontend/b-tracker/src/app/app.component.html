<p-dialog header="Header" [(visible)]="tokenpopup" [modal]="true" [style]="{ width: '50rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }">
  <ng-template pTemplate="header">
    <div class="inline-flex align-items-center justify-content-center gap-2">
        <span class="font-bold white-space-nowrap">Session EXPIRE warning!</span>
    </div>
</ng-template>
<p class="m-0">
  Refresh your token?</p>
<ng-template pTemplate="footer">
  <p-button label="End" severity="secondary" (click)="logOut()" />
        <p-button label="Refresh" (click)="refreshToken()" />
</ng-template>
</p-dialog>
<router-outlet></router-outlet>
