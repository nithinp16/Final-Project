<p-panel>
    <h4 class="text-center">SignUp</h4>

<div class="container">
	<form [formGroup]="SignUpForm" (ngSubmit)="onSubmit()" novalidate>
		<div class="form-group">
			<label for="exampleInputEmail1">User Name:</label>
      <input type="username" class="form-control" formControlName="username" placeholder="Enter username">
      <small class="form-text text-muted" 
        *ngIf="SignUpForm.controls.username.touched && SignUpForm.controls.username.errors?.required">
          Please enter username.!
      </small>

    
    </div>
    
    <div class="form-group">
      <label for="exampleInputPassword1">Password:</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Password">
      <small class="form-text text-muted"
      *ngIf="SignUpForm.controls.password.touched && SignUpForm.controls.password.errors?.required">
      Please enter password.!
      </small>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!SignUpForm.valid">Submit</button>
  </form>
</div>
</p-panel>
